@if(isOpen()){
<div class="fixed modal-backdrop inset-0 bg-black/60 flex justify-center items-center z-[1000]"
    (click)="onBackdropClick($event)">
    <div class="bg-neutral-900 p-8 rounded-2xl border border-lime-500/30 shadow-lg w-[40%] ">
        <h2 class="text-2xl text-lime-300 font-bold">
            {{dataModal().title}}
        </h2>

        <div class="my-6">
            <p class="text-gray-300 leading-relaxed">{{ dataModal().body }}</p>
        </div>

        <div class="flex justify-end gap-3">
            @if(dataModal().actions){
            <button
                class="cursor-pointer px-4 py-2 bg-gray-600 text-gray-100 hover:bg-gray-500 transition-colors rounded-xl"
                (click)="onClose()"> {{ dataModal().discardLabel ||
                'Cancelar' }}</button>
            <button
                class="cursor-pointer px-4 py-2 bg-lime-600 rounded-xl text-black hover:bg-lime-500 transition-colors"
                (click)="onConfirmAction()"> {{
                dataModal().confirmLabel || 'Aceptar' }}</button>}
            @else{
            <button
                class="cursor-pointer px-4 py-2 bg-gray-600 text-gray-100 hover:bg-gray-500 transition-colors rounded-xl"
                (click)="onClose()"> {{ dataModal().discardLabel
                ||
                'Cerrar' }}</button>
            }
        </div>
    </div>
</div>}
