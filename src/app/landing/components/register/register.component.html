<body class="flex items-center justify-center pt-6">
    <div class="w-full max-w-[1200px] bg-neutral-900 rounded-3xl overflow-hidden shadow-2xl flex flex-col md:flex-row">
        <!-- Left Section -->
        <div class="w-full md:w-1/2 relative">
            <div class="relative h-full">
                <img src="https://www.infobae.com/resizer/v2/https%3A%2F%2Fs3.amazonaws.com%2Farc-wordpress-client-uploads%2Finfobae-wp%2Fwp-content%2Fuploads%2F2017%2F01%2F18131140%2Ffutbol-1920-3.jpg?auth=59419824125d3cccfa15c660938873dc945856cce9b910e9437551e121bbd5fb&smart=true&width=1200&height=900&quality=85"
                    alt="Fútbol en la ciudad" class="w-full h-full object-cover brightness-50" />
                <div class="absolute inset-0 bg-lime-900/30"></div>
                <div class="absolute bottom-12 left-12 text-white">
                    <h2 class="text-2xl md:text-4xl font-semibold mb-2">Únete a Cancha+</h2>
                    <h2 class="text-2xl md:text-4xl font-semibold">y vive la experiencia.</h2>
                </div>
            </div>
        </div>

        <!-- Right Section -->
        <div class="w-full md:w-1/2 p-6 md:p-12">
            <div class="max-w-md mx-auto">
                <h1 class="text-white text-2xl md:text-4xl font-semibold mb-2">Regístrate</h1>
                <p class="text-gray-400 mb-8">
                    ¿Ya tienes una cuenta?
                    <a routerLink="/landing/login" class="text-white hover:underline">Inicia sesión</a>
                </p>

                <form class="space-y-4">
                    <!-- Nombre completo -->
                    <input type="text" placeholder="Ingresa tu nombre completo"
                        class="w-full bg-neutral-900 border border-gray-700 text-white placeholder-gray-500 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-lime-600 focus:border-lime-600" />

                    <!-- Nombre de usuario -->
                    <input type="text" placeholder="Ingresa tu nombre de usuario"
                        class="w-full bg-neutral-900 border border-gray-700 text-white placeholder-gray-500 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-lime-600 focus:border-lime-600" />

                    <!-- Email -->
                    <input type="email" placeholder="Ingresa tu correo electrónico"
                        class="w-full bg-neutral-900 border border-gray-700 text-white placeholder-gray-500 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-lime-600 focus:border-lime-600" />

                    <!-- Contraseña -->
                    <div class="relative">
                        <input type="password" placeholder="Crea una contraseña"
                            class="w-full bg-neutral-900 border border-gray-700 text-white placeholder-gray-500 rounded-lg p-3 pr-10 focus:outline-none focus:ring-2 focus:ring-lime-600 focus:border-lime-600" />
                        <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>

                    <!-- Confirmar contraseña -->
                    <div class="relative">
                        <input type="password" placeholder="Confirma tu contraseña"
                            class="w-full bg-neutral-900 border border-gray-700 text-white placeholder-gray-500 rounded-lg p-3 pr-10 focus:outline-none focus:ring-2 focus:ring-lime-600 focus:border-lime-600" />
                        <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>

                    <!-- Aceptar términos -->
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox"
                            class="rounded bg-neutral-900 border-gray-600 text-lime-600 focus:ring-lime-600" />
                        <span class="text-gray-400">
                            Acepto los
                            <a href="#" class="text-white hover:underline">Términos y condiciones</a>
                        </span>
                    </label>

                    <!-- Botón de registro -->
                    <button type="submit"
                        class="w-full bg-lime-600 text-white rounded-lg p-3 hover:bg-lime-700 transition-colors">
                        Crear cuenta
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
