<section class="flex items-center justify-center py-6 bg-gradient-to-b from-[#0f1a0f]/80 to-black">
    <div class="w-full max-w-[1200px] bg-neutral-900 rounded-3xl overflow-hidden shadow-2xl flex flex-col md:flex-row">
        <!-- Left Section -->
        <div class="w-full md:w-1/2 relative">
            <div class="relative h-full">
                <img src="assets/img/login.jpg"
                    alt="campo" class="w-full h-full object-cover brightness-50" />
                <div class="absolute inset-0 bg-lime-900/30"></div>
                <div class="absolute bottom-12 left-12 text-white">
                    <h2 class="text-2xl md:text-4xl font-semibold mb-2">Vive momentos,</h2>
                    <h2 class="text-2xl md:text-4xl font-semibold">crea recuerdos.</h2>
                </div>
            </div>
        </div>

        <!-- Right Section -->
        <div class="w-full md:w-1/2 p-6 md:p-12">
            <div class="max-w-md mx-auto">
                <h1 class="text-white text-2xl md:text-4xl font-semibold mb-2">Inicia Sesión</h1>
                <p class="text-gray-400 mb-8">
                    No tienes una cuenta?
                    <a routerLink="/landing/register" class="text-white hover:underline">Registrate</a>
                </p>

                <form [formGroup]="form" class="space-y-4" (ngSubmit)="login()">
                    <input type="text" placeholder="Ingresa tu nombre de usuario" formControlName="usuario_correo"
                        class="w-full bg-neutral-900 border border-gray-700 text-white placeholder-gray-500 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-lime-600 focus:border-lime-600" />
                    <div class="relative">
                        <input [type]="mostrarPassword ? 'text': 'password' " placeholder="Ingresa tu contraseña"
                            formControlName="password"
                            class="w-full bg-neutral-900 border border-gray-700 text-white placeholder-gray-500 rounded-lg p-3 pr-10 focus:outline-none focus:ring-2 focus:ring-lime-600 focus:border-lime-600" />
                        <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer"
                            (click)="showPassword(this.form.get('password')!)">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                    <!-- <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox"
                            class="rounded bg-[#1c1c24] border-gray-600 text-lime-600 focus:ring-lime-600" />
                        <span class="text-gray-400">Estoy de acuerdo con los
                            <a href="#" class="text-white hover:underline">Términos y condiciones</a></span>
                    </label> -->
                    @if(authFail){
                    <span class="block m-auto mb-2 text-red-700 font-semibold">Credenciales incorrectas</span>
                    }<button type="submit"
                        class="cursor-pointer w-full bg-lime-600 text-white rounded-lg p-3 hover:bg-lime-700 transition-colors">
                        Iniciar Sesión
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
