<section class="flex items-center justify-center py-6 bg-gradient-to-b from-gray-900/80 to-black h-screen">
    <div
        class="w-full h-[70%] max-w-[1200px] bg-neutral-900 rounded-3xl overflow-hidden shadow-2xl flex flex-col md:flex-row">
        <!-- Left Section -->
        <div class="w-full md:w-1/2 relative">
            <div class="relative h-full">
                <img src="https://static.vecteezy.com/system/resources/previews/007/359/430/large_2x/businessman-hand-pressing-on-the-laptop-keyboard-world-of-technology-and-internet-communication-financial-professionals-use-laptop-to-calculate-and-check-real-estate-earnings-free-photo.JPG"
                    alt="admin panel" class="w-full h-full object-cover brightness-50" />
                <div class="absolute inset-0 bg-indigo-900/40"></div>
                <div class="absolute bottom-12 left-12 text-white">
                    <h2 class="text-2xl md:text-4xl font-semibold mb-2">Panel de Administraci칩n</h2>
                    <h2 class="text-2xl md:text-4xl font-semibold">Gestiona tu aplicaci칩n</h2>
                </div>
            </div>
        </div>

        <!-- Right Section -->
        <div class="w-full md:w-1/2 p-6 md:p-12">
            <div class="max-w-md mx-auto">
                <h1 class="text-white text-2xl md:text-4xl font-semibold mb-2">Acceso Administrador</h1>
                <p class="text-gray-400 mb-8">
                    Ingresa tus credenciales para acceder al panel de control.
                </p>

                <form [formGroup]="form" class="space-y-4" (ngSubmit)="loginAdmin()">
                    <input type="text" placeholder="Correo de administrador" formControlName="admin_email"
                        class="w-full bg-neutral-900 border border-gray-700 text-white placeholder-gray-500 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-indigo-600" />
                    <div class="relative">
                        <input [type]="mostrarPassword ? 'text' : 'password'" placeholder="Contrase침a"
                            formControlName="admin_password"
                            class="w-full bg-neutral-900 border border-gray-700 text-white placeholder-gray-500 rounded-lg p-3 pr-10 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-indigo-600" />
                        <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer"
                            (click)="showPassword(this.form.get('admin_password')!)">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>

                    @if(authFail) {
                    <span class="block m-auto mb-2 text-red-700 font-semibold">
                        Credenciales inv치lidas para administrador
                    </span>
                    }

                    <button type="submit"
                        class="cursor-pointer w-full bg-indigo-600 text-white rounded-lg p-3 hover:bg-indigo-700 transition-colors">
                        Entrar al Panel
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
