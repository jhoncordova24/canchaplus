<div
  class="min-h-screen bg-gradient-to-b from-neutral-950 via-neutral-900 to-neutral-950 flex items-start justify-center p-10"
>
  <div
    class="w-full max-w-6xl bg-neutral-900/70 backdrop-blur-md border border-lime-500/30 rounded-3xl shadow-xl p-10 text-gray-100"
  >
    <!-- CABECERA -->
    <div
      class="flex flex-col md:flex-row items-center justify-between mb-8 border-b border-lime-500/20 pb-5"
    >
      <h2
        class="text-3xl font-bold text-lime-400 tracking-tight flex items-center gap-3"
      >
        <i class="fa-solid fa-calendar-check"></i> Solicitudes de Reserva
      </h2>

      <!-- FILTROS -->
      <div class="flex gap-3 mt-4 md:mt-0">
        <button
          (click)="cambiarVista(true)"
          [ngClass]="{
            'bg-lime-500 text-black shadow-lg': mostrarPendientes,
            'bg-neutral-800 text-gray-300 hover:bg-neutral-700': !mostrarPendientes
          }"
          class="px-5 py-2 rounded-lg font-semibold transition-all duration-200"
        >
          Pendientes
        </button>
        <button
          (click)="cambiarVista(false)"
          [ngClass]="{
            'bg-lime-500 text-black shadow-lg': !mostrarPendientes,
            'bg-neutral-800 text-gray-300 hover:bg-neutral-700': mostrarPendientes
          }"
          class="px-5 py-2 rounded-lg font-semibold transition-all duration-200"
        >
          Ver Todas
        </button>
      </div>
    </div>

    <!-- LISTA DE SOLICITUDES -->
    <div
      class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"
      *ngIf="reservasFiltradas.length > 0; else sinDatos"
    >
      <div
        *ngFor="let r of reservasFiltradas"
        class="group bg-neutral-900/70 border border-lime-500/30 rounded-2xl p-6 shadow-md transition-all duration-300 hover:shadow-lime-400/30 hover:-translate-y-2"
      >
        <!-- ENCABEZADO -->
        <div class="flex justify-between items-start mb-4">
          <h4
            class="text-lg font-semibold text-white group-hover:text-lime-300 transition-colors"
          >
            {{ r.cancha }}
          </h4>
          <span
            class="text-xs font-semibold px-3 py-1 rounded-full uppercase tracking-wide"
            [ngClass]="{
              'bg-green-600/20 text-green-400 border border-green-500/30': r.estadoreserva === 'Aprobada',
              'bg-yellow-600/20 text-yellow-400 border border-yellow-500/30': r.estadoreserva === 'Pendiente',
              'bg-red-600/20 text-red-400 border border-red-500/30': r.estadoreserva === 'Rechazada'
            }"
          >
            {{ r.estadoreserva }}
          </span>
        </div>

        <!-- DATOS -->
        <div class="text-sm text-gray-300 flex flex-col gap-2 mb-4">
          <p>
            <i class="fa-solid fa-user text-lime-400 mr-2"></i>
            <span class="font-medium">{{ r.usuario }}</span>
          </p>
          <p>
            <i class="fa-solid fa-calendar-day text-lime-400 mr-2"></i>
            {{ r.reserva_fecha }}
          </p>
          <p>
            <i class="fa-solid fa-clock text-lime-400 mr-2"></i>
            {{ r.reserva_horainicio }} - {{ r.reserva_horafin }}
          </p>
          <p>
            <i class="fa-solid fa-money-bill text-lime-400 mr-2"></i>
            S/ {{ r.reserva_montototal | number: '1.2-2' }}
          </p>
        </div>

        <!-- ACCIONES -->
        <div
          *ngIf="r.estadoreserva === 'Pendiente'"
          class="flex justify-end gap-3"
        >
          <button
            (click)="cambiarEstado(r.reserva_id, 'Aprobada')"
            class="bg-green-500/80 hover:bg-green-500 text-black font-semibold rounded-lg px-4 py-2 transition-all duration-200 flex items-center gap-2"
          >
            <i class="fa-solid fa-check"></i> Aceptar
          </button>
          <button
            (click)="cambiarEstado(r.reserva_id, 'Rechazada')"
            class="border border-red-500 text-red-400 hover:bg-red-600/20 hover:text-red-300 rounded-lg px-4 py-2 font-semibold transition-all duration-200 flex items-center gap-2"
          >
            <i class="fa-solid fa-xmark"></i> Rechazar
          </button>
        </div>
      </div>
    </div>

    <ng-template #sinDatos>
      <p class="text-center text-gray-400 mt-10 italic">
        No hay solicitudes en este estado.
      </p>
    </ng-template>
  </div>
</div>
